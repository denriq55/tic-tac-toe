<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="game-name">Tic Tac Toe</div>
    </header>
        <dialog id="start">
            <form method = "dialog">
                <label>
                    Player 1 Name: 
                    <input type="text" id="p1name" name="p1name">
                </label>

                <label>
                    Player 2 Name: 
                    <input type="text" id="p2name" name="p2name">
                </label>
                <button type="button" id="start-button">Start Game</button>
            </form>
        </dialog>
    
    <div class="board">
        
    </div>
    
</body>
</html>
