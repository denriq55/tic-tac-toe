<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="game-name">Tic Tac Toe</div>
    </header>
        <dialog id="start">
            
            <form method = "dialog">
                <h3>Tic Tac Toe</h3>
                <label>
                    <strong>(X)</strong> Player 1 Name: 
                    <input type="text" id="p1name" name="p1name">
                </label>
                    
                <label>
                    <strong>(O)</strong> Player 2 Name: 
                    <input type="text" id="p2name" name="p2name">
                </label>
                <button type="button" id="start-button">Start Game</button>
            </form>
        </dialog>

        <dialog id="rematch">
            <div class="declare-winner"></div>
            <button class="rematch-button">Rematch</button>
            <button class="new-game">New Game</button>
        </dialog>
    
    <div class="board"></div>
    <div class="player1display">
        
        <p class="player-one-name"></p>
        <div class="scoreboard1"></div>
        <div class="timer1"></div>
        <div class="turn-indicator1"></div>
    </div>
    
    <div class="player2display">
        
        <p class="player-two-name"></p>
        <div class="scoreboard2"></div>
        
        <div class="timer2"></div>
        <div class="turn-indicator2"></div>
   
    </div>

    
</body>
</html>
